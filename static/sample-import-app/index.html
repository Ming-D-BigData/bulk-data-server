<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fhir Bulk Data: Upload</title>
        <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
        <link href="../vendor/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="../vendor/bootstrap-3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            h1.page-header {
                background: url(logo.png) left -2px no-repeat;
                background-size: 64px;
                padding-left: 71px;
                line-height: 34px;
                font-size: 32px;
            }
            h1.page-header small {
                white-space: nowrap;
                line-height: 26px;
                display: block;
                font-size: 16px;
                font-weight: 400;
                letter-spacing: 7px;
            }
            #uploads .row {
                position: relative;
            }
            #uploads .row i {
                color: #6a4;
                margin: 1rem 0 0;
                position: absolute;
                right: 100%;
            }
            label > input[type="checkbox"] {
                margin-right: 4px;
            }
            .btn-group .btn-default {
                font-weight: bold;
                color: #666;
            }
            .btn-group .btn-default.active {
                color: #333;
                background-color: #d4d4d4;
                border-color: #8c8c8c;
                z-index: 2;
            }
            output {
                padding: 1rem;
                border: dotted 2px #ccc;
                margin-bottom: 0.5rem;
            }
            /* #fhir-version {
                font-size: 50%;
                color: #FFF;
                background: #888;
                border-radius: 4px;
                margin-left: 1em;
                padding: 1px 8px 2px;
                vertical-align: top;
            } */
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="page-header">
                FHIR Bulk Data <span style="color: #bf753e;">Uploader</span><span id="fhir-version"></span>
                <small>sample app</small>
            </h1>
            <form>
                    <header class="panel">
                        <h3 class="panel-heading">Data files to upload</h3>
                        <p class="panel-body">
                            Specify URLs where your bulk data can be retrieved.
                        </p>
                    </header>
                <div class="row panel">
                    <div class="col col-sm-12">

                        <label for="source">Input Source (Data Origin)</label>
                        <input name="source" type="text" />
                    </div>
                </div>
                <div id="uploads">
                    <div class="row">
                        <i class="fa"></i>
                        <div class="col col-sm-7 form-group">
                            <input class="form-control" type="url" placeholder="URL of bulk data file" required />
                        </div>
                        <div class="col col-sm-3 form-group">
                            <input class="form-control" type="text" placeholder="FHIR resource type" required />
                        </div>
                        <div class="col col-sm-2 form-group">
                            <button type="button" class="btn btn-danger btn-block" disabled>Remove</button>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12 text-right">
                        <button type="button" id="append-button" class="btn btn-success"><i class="fa fa-plus"></i> Add additional data source</button>
                    </div>
                </div>

                <hr/>

                <output name="request-json">{}</output>

                <div class="row">
                    <div class="text-center col-sm-12">
                        <button id="upload-button" class="btn btn-lg btn-success " disabled>Start Import</button>
                    </div>
                </div>

                <div class="hidden preparing-progress">
                    <label class="text-success">
                        Preparing files. Please wait...
                    </label>
                    <div class="progress">
                        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%; transition: width 2s linear;min-width:3px">
                            <span class="sr-only">0% Complete</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-danger" type="button" id="cancel-btn" disabled>Cancel</button>
                        <br/>
                        <br/>
                    </div>
                </div>

                <div class="panel panel-success hidden">
                    <div class="panel-heading">Import of bulk data</div>
                    <div class="panel-body">Completed successfully <b class="badge"></b></div>
                    <div class="panel-body file-list"></div>
                </div>

                <div class="panel panel-danger" style="display: none">
                    <div class="panel-heading"><b>Error</b></div>
                    <div class="panel-body">
                        <pre id="error" class="text-danger"></pre>
                    </div>
                </div>

            </form>
        </div>
        <script src="../vendor/jquery-1.12.3.min.js"></script>
        <script src="../vendor/bootstrap-3.3.6/js/bootstrap.min.js"></script>
        <!-- <script src="../lib.js"></script> -->
        <script>
            var TIMER;

            jQuery(function($) {
                const uploadUrl = "/byron/fhir/$import";
                const requestBody = {
                    "inputFormat": "application/fhir+ndjson",
                    // "inputSource": "https://other-server.example.org",
                    "storageDetail": { "type": "https" },
                    "input": []
                }
                const target = $('#uploads');
                const synchronizeButtons = () => {
                    const rows = target.find('.row');
                    const rowCount = rows.length;
                    rows.first().find("button").prop("disabled", rowCount < 2  )
                }
                const appendRow = () => {
                    target.append(`
                        <div class="row fade in">
                            <i class="fa"></i>
                            <div class="col col-sm-7 form-group">
                                <input class="form-control" type="url" placeholder="URL of bulk data file" required />
                            </div>
                            <div class="col col-sm-3 form-group">
                                <input class="form-control" type="text" placeholder="FHIR resource type" required />
                            </div>
                            <div class="col col-sm-2 form-group">
                                <button type="button" class="btn btn-danger btn-block">Remove</button>
                            </div>
                        </div>
                    `);
                    synchronizeButtons();
                }

                function showError(error) {
                    var txt = "Unknown error";
                    if (error instanceof Error) {
                        txt = String(error);
                    }
                    else if (error.responseJSON) { // XHR with JSON response
                        txt = JSON.stringify(error.responseJSON, null, 4);
                    }
                    else if (error.status && error.statusText) { // XHR error
                        txt = error.status + ": " + error.statusText;
                    }
                    else {
                        console.log(txt + ": ", arguments);
                    }

                    $("#error").text(txt).closest(".panel").show();
                    $(".preparing-progress").addClass("hidden");
                }

                function hideError() {
                    $("#error").empty().closest(".panel").hide();
                }

                function waitForResult(url) {
                    $.ajax({ url: url }).then(function(body, resultCode, xhr) {
                        if (xhr.status == 200) {
                            console.log("poll returned 200: import operation complete");
                            if (TIMER) { clearTimeout(TIMER) }
                            showResults();
                            setProgress(100, 0);
                        }
                        else if (xhr.status == 202) {
                            console.log("poll returned 202: accepted/in-progress")
                            // parseInt(xhr.getResponseHeader("x-progress"), 10);
                            TIMER = setTimeout(function() {
                                waitForResult(url)
                            }, 500)
                        }
                    }, showError);
                }

                function showResults(files) {
                    $(".preparing-progress").addClass("hidden");
                    $("output").addClass("hidden");
                    $(".file-list").closest(".panel").removeClass("hidden");
                    setProgress(0, 0);
                }

                function setProgress(n, dur) {
                    if (dur !== undefined) {
                        $(".progress-bar").css("transitionDuration", (dur || 0) + "s");
                        setTimeout(function() {
                            $(".progress-bar")
                                .attr("aria-valuenow", n)
                                .css("width", n + "%")
                                .find(".sr-only").text(n + "% Complete");
                        }, 20);
                    } else {
                        $(".progress-bar")
                            .attr("aria-valuenow", n)
                            .css("width", n + "%")
                            .find(".sr-only").text(n + "% Complete");
                    }
                }

                function successHandler(result) {
                    console.log("request resolved")
                    $(".preparing-progress").addClass("hidden");
                    setProgress(0, 0);
                    $("").closest(".panel").removeClass("hidden");
                }

                function updateBodyJSON() {

                    let inputsArray = [];
                    $("#upload-button").attr("disabled", true);
                    target.find('.row').each(function() {
                        const url = $(this).find("input[type='url']:valid")[0];
                        const type = $(this).find("input[type='text']:valid")[0];
                        if (url && type) {
                            $(this).find('i').addClass('fa-check-circle')
                            inputsArray.push({
                                type: type.value,
                                url: url.value
                            })
                            $("#upload-button").removeAttr("disabled");
                        } else {
                            $(this).find('i').removeClass('fa-check-circle');
                        }
                    });
                    requestBody.input = inputsArray;
                    $('output').text( JSON.stringify(requestBody) )
                }

                target.on('click', 'button', function(event) {
                    $(event.target).closest(".row").remove();
                    updateBodyJSON();
                    synchronizeButtons();
                })

                target.on('change', updateBodyJSON);

                $("#append-button").on('click', appendRow);

                $("form").on("submit", function(e) {
                    e.preventDefault();
                    console.log("making upload post request");
                    requestBody.inputSource = $("input[name='source']").val();
                    // if the import request is properly formed the server
                    // should accept it (202) and return a URL to poll
                    // as a 'Content-Location' header
                    // at which point we hand off to confirmation function...
                    $.ajax({
                        url: uploadUrl,
                        type: "POST",
                        dataType: "text",
                        data: JSON.stringify(requestBody),
                        contentType: "application/json",
                    })
                    .done(function(data){
                        console.log("jQuery done; result from server:", data);
                        $("#upload-button").closest(".row").addClass("hidden");
                        setProgress(0, 0);
                        $(".preparing-progress").removeClass("hidden");
                        waitForResult("/byron/fhir/status");
                    })
                    .fail(function(xhr, status, errorThrown){
                        console.log("jQuery fail; server error:", status);
                        console.log(errorThrown);
                        showError(xhr);
                    })
                    .always(function(xhr, status){
                        console.log("jQuery always (done or fail); server status:", status);
                    });
                })
            });
        </script>
    </body>
</html>
